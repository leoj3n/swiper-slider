<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>swiper-slider</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../swiper-slider.html">
</head>
<body>

  <swiper-slider next prev>
    <slide>NO. ONE</slide>
    <slide>ITEM TWO</slide>
    <slide background="http://lorempixel.com/800/600">THE THIRD</slide>
  </swiper-slider>

  <script>
    var myEl = document.querySelector('swiper-slider');

    suite('<swiper-slider>', function() {

      test('defines the "slides" property', function() {
        assert.equal(myEl.slides, []);
      });

      test('applies the background', function() {
        assert.equal(myEl.slides[2].style.backgroundImage, 'http://lorempixel.com/800/600');
      });

    });
  </script>

</body>
</html>
